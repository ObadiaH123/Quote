
<div class='container' id="quotes">
  <h1>Welcome To My Quote App</h1>
  <ul>
    <li *ngFor='let quote of quotes;let i=index'>{{quote.text}} by <strong>{{quote.author}}</strong>
      <br>
      <button (click)='toggleDetails(i)' class="btn btn-success">More details</button> <br>
      <app-quote-details *ngIf='quote.showName' [quote]='quote' (deletequoteevent)='deleteQuote($event,i)' (likequoteevent)='likeQuote($event,i)' (dislikequoteevent)='dislikeQuote($event,i)'  ></app-quote-details>
    </li>
    
  </ul>
</div>
