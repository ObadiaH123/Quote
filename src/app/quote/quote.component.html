
<div class="container">
  <h1>These are my Quotes</h1>
  <ul>
    <li *ngFor='let quote of quotes; let i=index'>{{quote.text}} by <strong>{{quote.author}}</strong>
    <br>
    <app-quote-details *ngIf='quote.showName'[quote]='quote'></app-quote-details>
    <button (click)='toggleDetails(i)' >More</button>
    </li>

  </ul>
</div>
